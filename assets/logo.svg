<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- DefiniciÃ³n de Gradientes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <!-- Otros gradientes -->
  </defs>
  
  <!-- Escudo Principal -->
  <path d="M150,10 L280,70 L280,220 L150,280 L20,220 L20,70 Z" fill="url(#grad1)" stroke="#ecf0f1" stroke-width="4"/>
  
  <!-- Martillo -->
  <g class="logo-martillo" transform="translate(80, 80) rotate(-30)">
    <rect x="0" y="0" width="10" height="60" fill="#ecf0f1"/>
    <rect x="-10" y="60" width="30" height="10" fill="url(#grad2)" />
  </g>
  
  <!-- Sierra -->
  <g class="logo-sierra" transform="translate(200, 80) rotate(30)">
    <rect x="0" y="0" width="10" height="60" fill="#ecf0f1"/>
    <polygon points="0,60 10,50 20,60 10,70" fill="url(#grad2)" />
  </g>
  
  <!-- Regla -->
  <g class="logo-regla" transform="translate(140, 150)">
    <rect x="0" y="0" width="120" height="10" fill="#ecf0f1"/>
    <rect x="0" y="0" width="120" height="5" fill="#bdc3c7" />
    <rect x="0" y="5" width="120" height="5" fill="#95a5a6" />
  </g>
  
  <!-- Palmera -->
  <g class="logo-palmera" transform="translate(150, 200)">
    <!-- Tronco -->
    <rect x="-5" y="0" width="10" height="50" fill="#27ae60"/>
    <!-- Hojas -->
    <path class="palmera-hoja brillo" d="M0,0 L-20,-30 L20,-30 Z" fill="#27ae60" />
    <path class="palmera-hoja brillo" d="M0,0 L-15,-25 L15,-25 Z" fill="#27ae60" />
    <path class="palmera-hoja brillo" d="M0,0 L-10,-20 L10,-20 Z" fill="#27ae60" />
  </g>
  
  <!-- Nombre de la Empresa -->
  <text x="150" y="310" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="24" fill="#ecf0f1">
    [Tu Empresa]
  </text>
</svg>
